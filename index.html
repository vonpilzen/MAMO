<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Center - DBMil Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-shield-halved"></i>
            <h1>DBMil Viewer</h1>
        </div>
        <div class="search-container">
            <input type="text" id="main-search" placeholder="Buscar unidad, país o tipo...">
            <select id="category-filter">
                <option value="all">Todas las categorías</option>
                <option value="Aviation">Aviación</option>
                <option value="Surface">Buques</option>
                <option value="Subsurface">Submarinos</option>
                <option value="Land">Tierra / SAM</option>
            </select>
        </div>
    </header>

    <main>
        <div id="results-grid" class="grid"></div>
        <div class="load-more-container">
            <button id="load-more" class="btn-primary" style="display: none;">Cargar más unidades</button>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
