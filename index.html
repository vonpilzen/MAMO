<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CMANO Intel Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-crosshairs"></i> CMANO Intel DB</h1>
        <div class="filter-bar">
            <input type="text" id="search" placeholder="Buscar unidad o país...">
            <select id="cat-filter">
                <option value="all">Categorías</option>
                <option value="Aviation">Aviación</option>
                <option value="Surface">Buques</option>
                <option value="Subsurface">Submarinos</option>
                <option value="Land">Tierra</option>
            </select>
        </div>
    </header>

    <div id="grid" class="unit-grid"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
